<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
</head>
<body>
    <a href="http://127.0.0.1:5000/dashboard/{{x}}">dashboard</a>
    <a href="http://127.0.0.1:5000/">Logout</a>
    <br>
    {{name}}
    <h1>Sassquatch websightings</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color: red; font-weight: bold;">{{message}}</p>
            {% endfor %}
        {% endif %}
{% endwith %}
    <form action="/add_site" method="POST">
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Location</span>
            <input type="text" class="form-control" name="location">
        </div>
        <br>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" >What happened?</span>
            <input type="text" class="form-control" name= 'what'>
        </div>
        <br>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" >Date of Sighting</span>
            <input type="date" class="form-control" name="date">
        </div>
        <span class="input-group-text" >How many?</span>
        <select class="form-select" aria-label="Default select example" name="number">
            <option selected>Open this select menu</option>
            {% for i in range(10) %}
                <option>{{i}}</option>
            {% endfor %}
        </select>
        </div>
        </div>
        <input type="hidden" value="{{name}}" name="reported">
        <input type="hidden" value="{{x}}" name="User_id">
        <button type="submit">create</button>
    </form>
</body>
</html>
